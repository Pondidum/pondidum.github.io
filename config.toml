baseURL = "https://andydote.co.uk"
disablePathToLower = false
languageCode = "en-gb"
title = "Andy Dote"
theme = "PaperMod"

[markup.goldmark.renderer]
unsafe = true

enableRobotsTXT = true

[outputFormats.RSS]
baseName = "rss"

[permalinks]
post = '/:year/:month/:day/:slug/'

[frontmatter]
date = [":filename", ":default"]

[menu]
