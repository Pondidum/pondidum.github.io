name = "Archive"
url = "/archive"
weight = 100

[[menu.main]]
name = "Talks"
url = "/talks"
weight = 110

[[menu.main]]
name = "Notes"
url = "/notes"
weight = 120

[[menu.main]]
name = "Tags"
url = "/tags"
weight = 130

[[menu.main]]
name = "Contact"
url = "/contact"
weight = 140

[[menu.main]]
name = "RSS"
url = "/rss.xml"
weight = 150


[params]
DefaultTheme = "light"
ShowReadingTime = true
ShowPostNavLinks = true
ShowCodeCopyButtons = true
HideFooter = true
ShowFullTextinRSS = true

[privacy.youtube]
disabled = false
